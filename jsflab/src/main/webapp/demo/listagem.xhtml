<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:demo="http://java.sun.com/jsf/composite/demo">

<h:body>

	<h1>App Demo pagina Inicial JSF 2.0</h1>

	<h:messages style="color:red;" />
	
	<h:form id="formDemo">
		
		<br/><br/><br/>
		<p:outputLabel value="Login:" />
		<p:inputText id="loginEncontrado"  value="#{usuarioManagedBean.usuario.login}" />
		<br/>
		<p:outputLabel value="Nome:" />
		<p:inputText id="nome" value="#{usuarioManagedBean.usuario.nome}"  />
		<br/>
		<p:outputLabel value="Senha:" />
		<p:inputText id="senhaEncontrada" value="#{usuarioManagedBean.usuario.senha}" />
			
		<br/><br/>
		<br /><br/>
		<p:commandButton id="listarTabela" action="#{usuarioManagedBean.listar}" value="Listar dados..." update="table"  />
		
		<p:dataTable id="table" value="#{usuarioManagedBean.usuarios}" var="usuario" emptyMessage="Nenhum usuÃ¡rio encontrado" >
			<p:column headerText="Login">
				<h:outputText value="#{usuario.login}"/>
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}"/>
			</p:column>
			<p:column headerText="Senha">
				<h:outputText value="#{usuario.senha}"/>
			</p:column>
		</p:dataTable>
		
		<br /><br/>
		
		
	</h:form>
</h:body>

</html>
