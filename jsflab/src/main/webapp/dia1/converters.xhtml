<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>
</h:head>

<h:body>
	<h:form>
	
		<h:outputLabel value="Validação:" for="mensagemValidacao" />
		<h:messages id="mensagemValidacao"/>
		
		<ul>
			<li>Nativos:
				<ul>
					<li>
					<h:outputLabel value="Converter String (Nativo): " for="converterString" />
					<h:inputText id="converterString" value="#{convertersManagedBean.texto}"  /> 
					</li>
					<li>
					<h:outputLabel value="Converter Long (Nativo): " for="converterLong" />
					<h:inputText id="converterLong" value="#{convertersManagedBean.numero}"  /> 
					</li>
				</ul>
			</li>
			 
			<li>Convert Numbers (f:convertNumber)
				<ul>
					<li>
					<h:outputLabel value="Converter Number (minFractionDigits=2): " for="converterNumberMin" />
					<h:inputText id="converterNumberMin" value="#{convertersManagedBean.numero2}"> 
						<f:convertNumber minFractionDigits="2"/>
					</h:inputText>
					</li>
					 
					<li>
					<h:outputLabel value="Converter Number (pattern, baseado em javax.text.DecimalFormat).Exemplo: #0.000:  " for="converterPattern" />
					<h:inputText id="converterPattern" value="#{convertersManagedBean.numero2}"> 
						<f:convertNumber pattern="#0.000"/>
					</h:inputText>
					</li>
					
					<li>
					<h:outputLabel value="Converter Number (percent): " for="converterPercent" />
					<h:inputText id="converterPercent" value="#{convertersManagedBean.numero2}"> 
						<f:convertNumber type="percent" />
					</h:inputText>
					</li>
					
					<li>
					<h:outputLabel value="Converter Number (currency. currency code é baseado na ISO-4217 https://en.wikipedia.org/wiki/ISO_4217): " for="converterCurrency" />
					<h:inputText id="converterCurrency" value="#{convertersManagedBean.numero2}"> 
						<f:convertNumber currencySymbol="$" currencyCode="BRL" type="currency" />
					</h:inputText>
					</li>
					
				</ul>
			</li>
			
			<li>Convert Dates (f:convertDateTime)
				<ul>
					<li>
					<h:inputText id="date" value="#{convertersManagedBean.date}" label="Data">
						<f:convertDateTime pattern="dd-M-yyyy" />
				  	</h:inputText>
					</li>
				</ul>
			</li>
			
			<li>Custom Convert (f:converter)
				<ul>
					<li>
					<h:inputText id="custom" value="#{convertersManagedBean.custom}" label="Custom:">
						<f:converter converterId="com.pilotojsf.converter.custom.CustomConverter" />
				  	</h:inputText>
				  	<br />
				  	<h:inputText id="custom2" value="#{convertersManagedBean.custom}" label="Custom 2:" converter="com.pilotojsf.converter.custom.CustomConverter"
				  	converterMessage="Erro de conversão customizado na tag." />
				  	
					</li>
				</ul>
			</li>	
			 	 
		</ul>		
		
		<br/><br/>
		<h:commandButton value="Teste Conversão" action="#{convertersManagedBean.actionTeste}"/> 		
		<br/><br/>
		<h:commandButton id="voltarButton" value="Voltar index" action="/index"/>
	</h:form>
</h:body>
</html>
