<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>	
</h:head>

<h:body>
	<h:form id="formValidator">
	
		<h:outputLabel value="Mensagem geral" for="mensagemValidacao" />
		<h:messages id="mensagemValidacao"/>
		<br/><br/>
		
		<ul>Ajax Demo
			<li><h:selectOneMenu onchange="submit()"
			valueChangeListener="#{ajaxManagedBean.valueChangeListener}">
	   			<f:selectItem itemLabel="Brasil" itemValue="Brasil" />
	   			<f:selectItem itemLabel="Argentina" itemValue="Argentina" />
	   		</h:selectOneMenu>
	   		</li>
	   		<li><h:selectOneMenu>
	   			<f:ajax listener="#{ajaxManagedBean.action}" render="@form"/>
	   			<f:selectItem itemLabel="Brasil" itemValue="Brasil" />
	   			<f:selectItem itemLabel="Argentina" itemValue="Argentina" />
	   		</h:selectOneMenu>
	   		</li>
			<li><h:inputText value="#{ajaxManagedBean.texto2}">
					<f:ajax listener="#{ajaxManagedBean.action}"/>
				</h:inputText>
			</li>
			<li><h:commandButton value="Action" action="#{ajaxManagedBean.action}"/></li>
		</ul>
		
		<br />
		
		<br/><br/>
		<h:commandButton id="voltarButton" value="Voltar index" action="/index"/>
	</h:form>
</h:body>
</html>
