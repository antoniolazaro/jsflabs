<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>
	<f:metadata>
  		<f:event type="preRenderView" listener="#{eventManagedBean.initPreRenderView}" />
	</f:metadata>
</h:head>

<h:body>
	<h:form id="formValidator">
	
		<h:outputLabel value="Mensagem geral" for="mensagemValidacao" />
		<h:messages id="mensagemValidacao"/>
		<br/><br/>
		
		<ul>Action x ActionListener
			<li><h:commandButton value="Action" action="#{eventManagedBean.action}"/></li>
			<li><h:commandButton value="Action Listener" actionListener="#{eventManagedBean.actionListener}"/></li>
			<li><h:commandButton value="Os dois..." 
			action="#{eventManagedBean.action}"
			actionListener="#{eventManagedBean.actionListener}"/></li>
		</ul>
		<ul>ValueChangeEvent
			<li><h:selectOneMenu onchange="submit()"
			valueChangeListener="#{eventManagedBean.valueChangeListener}">
	   			<f:selectItem itemLabel="Brasil" itemValue="Brasil" />
	   			<f:selectItem itemLabel="Argentina" itemValue="Argentina" />
	   		</h:selectOneMenu>
	   		</li>
			<li><h:outputText value="#{eventManagedBean.texto}" id= "codigo"/></li>
		</ul>
		<ul>ValueChangeEvent (classe)
			<li>
			<h:selectOneMenu onchange="submit()">
	   			<f:valueChangeListener type="com.pilotojsf.managedbean.dia3.event.ValueChangeListenerSample" />
	   			<f:selectItem itemLabel="Brasil" itemValue="Brasil" />
	   			<f:selectItem itemLabel="Argentina" itemValue="Argentina" />
	   		</h:selectOneMenu>
	   		</li>
			<li><h:outputText value="#{eventManagedBean.texto2}"/></li>
		</ul>
		<ul>PhaseListener
			<li>
			<h:commandButton value="Phase Listener" action="#{eventManagedBean.action}" >
				<f:phaseListener type="com.pilotojsf.managedbean.dia3.event.PhaseListenerSample"/>
			</h:commandButton>
	   		</li>
		</ul>
		<br />
		
		<br/><br/>
		<h:commandButton id="voltarButton" value="Voltar index" action="/index"/>
	</h:form>
</h:body>
</html>
