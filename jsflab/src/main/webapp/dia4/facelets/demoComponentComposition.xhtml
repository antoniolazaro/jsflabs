<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:mkyong="http://java.sun.com/jsf/composite/demo">

    <h:body>

    	<h1>Composite Components in JSF 2.0</h1>

	<mkyong:register
		nameLable="Name"
		nameValue="#{compositeComponentManagedBean.name}"
		emailLable="E-mail"
		emailValue="#{compositeComponentManagedBean.email}"

		registerButtonText="Register"
		registerButtonAction="#{compositeComponentManagedBean.registerAction}"
	 />

    </h:body>

</html>
