<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle basename="resources.application" var="msg" />

<h:head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>
</h:head>

<h:body>

	<h:outputLabel value="Mensagem geral" for="mensagemValidacao" />
	<h:messages id="mensagemValidacao" />

	<h:form id="formValidator">
		<br />
		<br />
		<ul>
			Teste
			<li><p:inputText value="#{primefacesManagedBean.texto}" /></li>
			<p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
				<f:facet name="default">
					<h:outputText value="Status: StandBy" />
				</f:facet>

				<f:facet name="start">
					<p:graphicImage name="/images/ajax-loader.gif" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="Status: Completed" />
				</f:facet>
			</p:ajaxStatus>
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage name="/images/ajax-loader.gif" />
			</p:dialog>
			<br />
			<li><p:commandButton value="Action"
					action="#{primefacesManagedBean.action}" /></li>
		</ul>
		<br />
		<br />
	</h:form>

</h:body>
</html>
