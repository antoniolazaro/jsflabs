<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

	<composite:attribute name="loginLable" />
	<composite:attribute name="loginValue" />
	<composite:attribute name="senhaLable" />
	<composite:attribute name="senhaValue" />

	<composite:attribute name="registerButtonText" />
	<composite:attribute name="registerButtonAction"
		method-signature="java.lang.String action()" />

</composite:interface>

<composite:implementation>

	<h:form>

		<h:message id="mensagem" for="name" style="color:red;" />
		<h:messages style="color:red;" />

		<p:panelGrid columns="2" id="textPanel">
			#{cc.attrs.loginLable} :
			<p:inputText id="name" value="#{cc.attrs.loginValue}" required="true" />

			#{cc.attrs.senhaLable} :
			<p:password id="email" value="#{cc.attrs.senhaValue}" />

		</p:panelGrid>

		<p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
			<f:facet name="default">
				<h:outputText value="Status: StandBy" />
			</f:facet>

			<f:facet name="start">
				<p:graphicImage name="/images/ajax-loader.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="Status: Completed" />
			</f:facet>
		</p:ajaxStatus>

		<p:commandButton action="#{cc.attrs.registerButtonAction}"
			value="#{cc.attrs.registerButtonText}" />

	</h:form>

</composite:implementation>

</html>
